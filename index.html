<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dash</title>


    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    </script>
</head>
<script src="https://kit.fontawesome.com/5cf7903657.js" crossorigin="anonymous"></script>

<body>
    <header class="text-center col-12">
        <h1 class="title">Weather<span class="title2">Dash</span></h1>
        <p class="lead">A minimal weather dashboard to plan your trip</p>
    </header>

    <section class="container-fluid col-11 justify-content-center" id="main-container">
        <section class="row align-items-start">
            <section class="sidebar text-left col-2 float-left">
                <h2>Search for a City:</h2>
                <form class="form-inline pb-2">
                    <input class="form-control form-control-sm" type="search" placeholder="City Name"
                        aria-label="Search" id="citySearch">
                    <button class="btn btn-outline-dark btn-sm" type="submit" id="searchBtn">Search</button>
                </form>
                <div id="buttons_past" class="tm-2"></div>
                <p class="pt-4">Weather icons designed by <a href="http://www.rnsfonts.com/" target="_new">Yorlmar
                        Campos</a></p>
                <p><a href="https://fonts.google.com/specimen/Proza+Libre" target="_new">Proza Libre</a> font designed
                    by Jasper de Waard</p>
                <p>Weather data from <a href="https://home.openweathermap.org/" target="_new">Open Weather Map</a> and
                    <a href="https://opencagedata.com/" target="_new">OpenCage</a></p>

            </section>
            <section class="col-1"></section>
            <section id="weather-main" class="text-left col-9">
                <h2 class="todaysForecast">Today's Forecast</h2>
                <section class="row">
                    <section class="col-12 align-top">
                        <div id="weather">
                            <h2 id="location"></h2>
                            <h1 id="temp"></h1>
                            <div id="description"></div>
                            <img id="todaysWeather" height="100">
                        </div>
                    </section>
                </section>


                <h2 class="5dayForecast mb-2">5-Day Forecast</h2>
                <div class="row justify-content-left forecast"></div>
            </section>
        </section>
    </section>
    <section class="col-1">

    </section>

    <script src="script.js" lang="text/javascript">
    </script>
</body>

</html>
